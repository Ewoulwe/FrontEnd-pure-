    function butunimgopacitykapat()
    {
        document.getElementById("bg1").style.opacity = "0";
        document.getElementById("bg2").style.opacity = "0";
        document.getElementById("bg3").style.opacity = "0";
        document.getElementById("bg4").style.opacity = "0";
        document.getElementById("bg5").style.opacity = "0";
        document.getElementById("bg6").style.opacity = "0";
    }




    let scrollyonu = window.scrollY;
    let hangiyondeger = 0;
    let hanggibolge = 0;
    let butonkullanımdamı = 0;

    window.addEventListener("scroll" , function(){

        if(butonkullanımdamı == 0)
        {
            if(scrollyonu < window.scrollY)
            {
                //console.log("aşağı");
                scrollyonu = window.scrollY;
                hangiyondeger = 2;
            }
            if(scrollyonu > window.scrollY)
            {
                //console.log("yukarı");
                scrollyonu = window.scrollY;
                hangiyondeger = 1;
            }
        }

        

        if(hangiyondeger == 2 && butonkullanımdamı == 0)
        {
            if(scrollY >= 0)
            {
                //console.log("1.bolge");
                hanggibolge = 1;
            }
            if(scrollY >= window.visualViewport.height +200)
            {
                //console.log("2.bolge");
                hanggibolge = 2;
            }
            if(scrollY >= window.visualViewport.height *2 +200 )
            {
                //console.log("3.bolge");

            if(scrollY >= window.visualViewport.height *5 +200)
            {
                //console.log("6.bolge");
                hanggibolge = 6;
            }

            if(hanggibolge == 1)
            {
                window.scrollTo(window.scrollX+20,window.scrollY);
                document.getElementById("bg2").style.opacity = "1";

                window.scrollTo(window.scrollX+20,window.scrollY);
                document.getElementById("bg1").style.opacity = "0";
            }
            if(hanggibolge == 1)
