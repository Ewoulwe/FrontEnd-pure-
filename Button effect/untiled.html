

<link rel="stylesheet" href="untiled.css">

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

<body>
    <div>
        <ul>
            <li><ion-icon name="home-outline"></ion-icon></li>
            <li><ion-icon name="search-outline"></ion-icon></li>
            <li><ion-icon name="clipboard-outline"></ion-icon></li>
            <li><ion-icon name="chatbox-ellipses-outline"></ion-icon></li>
            <li><ion-icon name="person-outline"></ion-icon></li>
            <div class="marker"></div>
        </ul>
    </div>
</body>

<script>
    let marker = document.querySelector(".marker");
    let list = document.querySelectorAll ("ul li");

    list.forEach(link =>{
        link.addEventListener('click',(e) =>{
            console.log(link.offsetLeft)
            marker.style.left = link.offsetLeft +20 + 'px';
            marker.style.top = link.offsetTop -20  + 'px';
        })
    })
    

</script>
